<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="static/images/favicon.ico" type="image/x-icon">
    <title>Language game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    {% endblock %}
</head>

<body>
{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="http://127.0.0.1:5001/category">Categories</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li>
                    <a class="nav-link" href="http://127.0.0.1:5001/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:5001/register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:5001/logout">Logout</a>
                </li>
            </ul>
            <span class="navbar-text">
                {% if user is defined %}
                    [{{user.id}}] {{user.surname}} {{user.name}}
                {% else %}

                {% endif %}
      </span>
        </div>
    </div>
</nav>
{% endblock %}
{% block content %}
{% endblock %}
</body>
</html>
